<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    body {
      overflow-x: hidden;
      background-color: #000;
      margin: 0;
    }

    .sidebar {
      width: 230px;
      height: 100vh;
      position: fixed;
      background-color: #783509;
      padding-top: 2rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 120px;
      height: auto;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      width: 100%;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
    }

    .sidebar a:hover {
      background-color: #995c29;
    }

    .sidebar i {
      font-size: 1.2rem;
    }

    .bottom-links {
      margin-top: auto;
      width: 100%;
      margin-bottom: 20px;
    }

    .content {
      margin-left: 230px;
      padding: 2rem;
      color: white;
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <img src="https://globalmentorship.org/wp-content/uploads/2024/02/Groupe-ISM.png" alt="Logo ISM">

    <!-- Lien principal avec icône -->
    <a href="http://localhost:4200/etudiants"><i class="bi bi-people"></i> Liste étudiants</a>
    <a href="http://localhost:4200/vigiles"><i class="bi bi-shield-lock"></i> Liste vigiles</a>

    <!-- Liens bas de sidebar -->
    <div class="bottom-links">
      <a href="#"><i class="bi bi-gear"></i> Paramètre </a>
      <a href="#"><i class="bi bi-box-arrow-right"></i> Déconnexion</a>
      <a href="#"><i class="bi bi-person-circle"></i> Admin</a>
    </div>
  </nav>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
